<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <form action="">
      <table>
        <thead>
          <tr>
            <th colspan="5">Registration Form</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <label for="titles"> Student name</label>
            </td>
            <td><input type="text" required for+="titles" id="titles" /></td>
          </tr>
          <tr>
            <td><label for="title">Father's Name</label></td>
            <td><input type="text" for="title" id="title" required /></td>
          </tr>

          <tr>
            <td><label for="titl">Mother's Name</label></td>
            <td><input type="text" for="titl" id="titl" required /></td>
          </tr>
          <tr>
            <td><label for="a">Date of Birth</label></td>
            <td><input type="date" for="a" id="a" required /></td>
          </tr>
          <tr>
            <td><label for="b">Gender</label></td>
            <td>
              <label for="b">male</label>
              <input type="radio" name="title" for="b" id="b" />
              <label for="b">female</label>
              <input type="radio" name="title" for="b" id="b" />
            </td>
          </tr>
          <tr>
            <td><label for="c">Email ID</label></td>
            <td>
              <input
                type="email"
                name="email"
                placeholder="text@gmail.com"
                required
                for="c"
                id="c"
              />
            </td>
          </tr>
          <tr>
            <td><label for="d">Mobile No.</label></td>
            <td><input type="tel" name="number" required for="d" id="d" /></td>
          </tr>
          <tr>
            <td><label for="e">Address</label></td>
            <td>
              <textarea
                name=""
                id="e"
                cols="21"
                rows="5"
                placeholder="text address"
                for="e"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td><label for="f">State</label></td>
            <td><input type="text" for="f" id="f" /></td>
          </tr>
          <tr>
            <td>
              <label for="h">City</label>
            </td>
            <td><input type="text" for="h" id="h" /></td>
          </tr>
          <td></td>
          <td><button>submit</button></td>
        </tbody>
      </table>
    </form>
    <br />
  </body>
</html>
